include: package:dart_flutter_team_lints/analysis_options.yaml

analyzer:
  language:
    strict-casts: true

  exclude:
    - var/**

linter:
  rules:
    - avoid_slow_async_io
    - cancel_subscriptions
    - literal_only_boolean_expressions
    - prefer_final_locals
    - sort_constructors_first
    - sort_unnamed_constructors_first
