language: dart

# trying to get chrome working
sudo: true

dart:
  - dev
  - 2.4.0

dart_task:
  - test: -p chrome,vm

matrix:
  include:
    # Only validate formatting using the dev release
    - dart: dev
      dart_task: dartfmt
    - dart: dev
      dart_task:
        dartanalizer: --fatal-warnings --fatal-infos .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
