name: package:yaml_edit
permissions: read-all

on:
  # Run on PRs and pushes to the default branch.
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/yaml_edit.yaml'
      - 'pkgs/yaml_edit/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/yaml_edit.yaml'
      - 'pkgs/yaml_edit/**'
  schedule:
    - cron: "0 0 * * 0"

defaults:
  run:
    working-directory: pkgs/yaml_edit/

jobs:
  # Check code formatting and static analysis on a single OS (linux)
  # against Dart dev.
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [dev]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.sdk }}
      - id: install
        name: Install dependencies
        run: dart pub get
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
        if: always() && steps.install.outcome == 'success'
      - name: Analyze code
        run: dart analyze --fatal-infos
        if: always() && steps.install.outcome == 'success'

  # Run tests on a matrix consisting of two dimensions:
  # 1. OS: ubuntu-latest, (macos-latest, windows-latest)
  # 2. release channel: dev
  test:
    needs: analyze
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Add macos-latest and/or windows-latest if relevant for this package.
        os: [ubuntu-latest]
        sdk: ['3.1', stable, dev]
        platform: [vm, chrome]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.sdk }}
      - id: install
        name: Install dependencies
        run: dart pub get
      - name: Run tests on ${{ matrix.platform }}
        run: dart test --platform ${{ matrix.platform }} --coverage=./coverage
        if: always() && steps.install.outcome == 'success'
      # We don't collect code coverage from 2.12.0, because it doesn't work
      - name: Convert coverage to lcov
        run: dart run coverage:format_coverage -i ./coverage -o ./coverage/lcov.info --lcov --report-on lib/
        if: always() && steps.install.outcome == 'success' && matrix.sdk != '2.12.0'
      - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
        if: always() && steps.install.outcome == 'success' && matrix.sdk != '2.12.0'
        with:
          flag-name: os:${{ matrix.os }}/dart:${{ matrix.sdk }}/platform:${{ matrix.platform }}
          parallel: true

  report-coverage:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
      with:
        parallel-finished: true
