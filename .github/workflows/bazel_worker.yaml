name: package:bazel_worker
permissions: read-all

on:
  # Run on PRs and pushes to the default branch.
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/bazel_worker.yaml'
      - 'pkgs/bazel_worker/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/bazel_worker.yaml'
      - 'pkgs/bazel_worker/**'
  schedule:
    - cron: "0 0 * * 0"

defaults:
  run:
    working-directory: pkgs/bazel_worker/

jobs:
  # Run the test script against the latest dev build.
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [3.4, dev]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.sdk }}
      - run: dart pub get

      - run: dart format --output=none --set-exit-if-changed .
        if: ${{ matrix.sdk == 'dev' }}

      - run: dart analyze --fatal-infos

      - run: dart run benchmark/benchmark.dart

      - run: dart test

      - name: dart test e2e_test
        run: |
            cd e2e_test
            dart test
